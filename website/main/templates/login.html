{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pushup factory login</title>
    <link rel="stylesheet" href="{% static "css/pure-min.css" %}">
</head>
<body>
    <h3 style="text-align: center;">Push-up factory login</h3>
    <form class="pure-form" method="POST" action="/login/" style="text-align: center;">
        <fieldset>
            <div class="pure-control-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" style="width: 100%"/>
            </div>
            <div class="pure-control-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password"style="width: 100%"/>
            </div>
            <button class="pure-button pure-button-primary">Sign in</button>
        </fieldset>
    </form>
</body>
</html>
